<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parmish Verma Songs</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Materials/logo.png"/>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
  <link rel="stylesheet" href="artist.css" />
</head>
<body>
  <div class="content" style="padding: 2rem;">
    <h2>Parmish Verma Songs</h2>
    <div class="cards-container">
      <div class="card">
        <img src="./Materials/aam-jahe-munde.jpeg" alt="song">
        <p class="card-heading">Aam Jahe Munde</p>
        <p class="card-info">Arijit</p>
      </div>
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
   <div class="player1">
            <div class="part-1">
                <div><img src="./Materials/aam-jahe-munde.jpeg" alt="song"></div>
                <div class="info"><span class="name-of-song">Aam Jahe Munde</span> <br>
                    <span class="name-of-artist">Parmish Verma</span>
                </div>
                <div class="favourite-section">
                    <i class="fa-regular fa-heart"></i>
                    <i style="margin-left: 20px;" class="fa-regular fa-comment"></i>
                </div>
            </div>

            <div class="part-2">
                <div class="line-1">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="line-2">
                    <span>0:00</span>
                    <input class="playbar" type="range" min="0" max="100" step="1">
                    <span>5:00</span>
                </div>
            </div>
            <div class="part-3">
                <div><i class="fa-solid fa-microphone"></i></div>
                <div><i class="fa-solid fa-headphones"></i></div>
                <div><i class="fa-solid fa-list"></i></div>
            </div>

        </div>
</body>
</html>
